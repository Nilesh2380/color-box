<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color boxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <p>Color Box</p>
    </div>
        <div id="box-container">
            <button class="small-btn red" onclick=red()>red</button> 
            <button class="small-btn yellow" onclick=yellow()>yellow</button>
            <button class="small-btn blue" onclick=blue()>blue</button>
            <button class="small-btn green" onclick=green()>green</button>
            <button class="small-btn purple" onclick=purple()>purple</button>
            <br>
            <button class="small-btn orange" onclick=orange()>orange</button>
            <button class="small-btn pink" onclick=pink()>pink</button>
            <button class="small-btn cyan" onclick=cyan()>cyan</button>
        </div>
   <script src="script.js"></script>
</body>

</html>
